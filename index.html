<html>
    <head>
        <title> Gallery</title>
        <meta name="viewport" content="width=device-width", inital-scale="1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="Product">
            <div class="product-small-img">


                <img src="img1.png" onlick="myFunction(this)">
                <img src="img2.png"onlick="myFunction(this)">
                <img src="img3.png" onlick="myFunction(this)">
                <img src="img4.png" onlick="myFunction(this)">
                <img src="img5.png" onlick="myFunction(this)">
            
            </div>
            <div class="img-container">
                <img id="imageBox" src="img1.png">
            </div>
        </div>


        <script>
            function myFunction(smallImg)
            {

                var fullImg = document.getElementById("imageBox");
                fullImg.src = smallImg.src;
            }
        </script>
    </body>
</html>
